<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide In Animation</title>
        <style>
            .header {
                padding-top: 20vh;
                background-color: #000;
            }
            #path {
                fill: none;
                stroke: #fff;
                stroke-width: 3px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <svg width="100%" height="100%" viewBox="-20 0 557 190" id="svg">
                <path
                    id="path"
                    d="M 100 0 Q 100 100 100 150 Q 100 250 150 300 Q 250 400 450 400 C 450 400 450 400 550 400 C 550 400 750 400 700 400 A 50 50 0 1 1 700 550 "
                />
                <g id="rect">
                    <rect width="85" height="30" fill="dodgerblue" />
                    <text x="10" y="19" font-size="14">SVG &lt;rect&gt;</text>
                </g>
            </svg>
        </div>
        <!-- GSAP 라이브러리 추가 -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>
        <script></script>
    </body>
</html>

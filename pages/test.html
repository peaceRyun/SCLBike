<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide In Animation</title>
        <style>
            .box {
                width: 200px;
                height: 100px;
                background-color: lightcoral;
                color: white;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                margin: 50px auto;
            }
        </style>
    </head>
    <body>
        <div class="box">슬라이드 인 애니메이션</div>

        <!-- GSAP 라이브러리 추가 -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
        <script>
            gsap.from('.box', {
                x: -300,
                opacity: 0,
                duration: 1,
                ease: 'power2.out',
            });
        </script>
    </body>
</html>
